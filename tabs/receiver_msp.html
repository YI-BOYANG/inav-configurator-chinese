<html>

<head>

    <link type="text/css" rel="stylesheet" href="/build/receiver-msp.css" media="all" />
</head>

<body>
    <div class="control-gimbals">

        </div>
        <div class="control-gimbal right">
            <span class="gimbal-label gimbal-label-vert"></span> <span class="gimbal-label gimbal-label-horz"></span> <span class="crosshair crosshair-vert"></span> <span class="crosshair crosshair-horz"></span>
            <div class="control-stick"></div>
        </div>
    </div>

    <div class="control-sliders">
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
        <div class="control-slider">
            <div class="slider">
                <span class="slider-label"></span>
            </div>
        </div>
    </div>
    <div class="warning">
        <p>
            允许INAV在没有发射器或接收器的情况下进行解锁和测试。
            <strong>该特性不用于飞行，不能安装螺旋桨</strong>
        </p>
        <p>
            这个特性不能保证你的飞行器的可靠控制。<strong>如果不卸掉螺旋桨,很可能会造成严重的伤害！</strong>

        <div class="button-enable btn">
